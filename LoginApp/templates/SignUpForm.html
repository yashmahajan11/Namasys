{% extends 'layout.html' %} {% block title %}Sign Up{% endblock %} {% block Main%}

<div class="container">

    <div class="d-flex justify-content-center">
        <div class="col-sm-5">
            <form method="POST" role="form" class="register-form">
                {% csrf_token %}

                {{registerForm.as_p}}

                <div class="text-center">Already have an account? <a href="/">Sign In</a></div><br>

                <div class="text-center"><button type="submit" class="btn btn-primary">Register</button></div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
