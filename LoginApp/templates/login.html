{% extends 'layout.html' %} {% block title %}Login Page{% endblock %} {% block Main%}

<div class="container">

    <div class="d-flex justify-content-center">
        <div class="col-sm-5">
            <form method="POST" role="form" class="login-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" placeholder="Your Email" name="email" required>
                </div>


                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="Your password" name="pswd" required>
                </div>


                

                <div class="text-center"><button type="submit" class="btn btn-primary">Log In</button></div>
                <div class="text-center">Don't have an account? <a href="/register">Sign Up</a></div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
